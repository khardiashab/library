<html lang="en">
<head>

<body>
    <nav>Library</nav>
    <form action="/" method="post">
        <label>
          <p class="label-txt">ENTER YOUR NAME</p>
          <input type="text" class="input" name="fullName">
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>
        <label>
          <p class="label-txt">ENTER YOUR EMAIL</p>
          <input type="text" class="input" name="emailId">
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>
        <label>
          <p class="label-txt">CREATE YOUR PASSWORD</p>
          <input type="password" class="input" name="createPassword">
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>
        <label>
          <p class="label-txt">CONFRIM YOUR PASSWORD</p>
          <input type="password" class="input" name="confrimPassword">
          <div class="line-box">
            <div class="line"></div>
          </div>
        </label>
        <button type="submit">submit</button>
      </form>

      <form action="/sign-in" method="post">
        <label>
            <p class="label-txt">USER EMAIL</p>
            <input type="text" class="input" name="emailId">
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
          <label>
            <p class="label-txt">ENTER YOUR PASSWORD</p>
            <input type="password" class="input" name="password">
            <div class="line-box">
              <div class="line"></div>
            </div>
          </label>
          <a href="" class="forgot-password">Forget password?</a>
          <button type="submit">Log In</button>
      </form>

      <script type="text/javascript" src="/public/js/index.js"></script>

</body>

</html>
